      $(document).ready(function() {
	  $('.popup').click(function(e) {
	      // e.preventDefault();
	      var $form = $(this).closest('form');
	      $form.attr('target', '_blank').submit();
	      // $form.attr('target', '_blank').submit();
	  });
	  $('.nopopup').click(function(e) {
	      var $form = $(this).closest('form');
	      $form.removeAttr('target').submit();
	  });
      });
    </script>
